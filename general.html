<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penjana Prompt Umum (SCOFFE)</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin:auto; background:#f4f4f4;}
  h1 { text-align:center; color:#333;}
  label { display:block; margin-top:15px; font-weight:bold; }
  input, textarea { width:100%; padding:8px; margin-top:5px; font-size:14px; box-sizing:border-box; }
  small { display:block; color:#555; margin-top:3px; }
  button { padding:10px 20px; margin:10px 5px 0 0; font-size:16px; cursor:pointer; }
  pre { background:#eee; padding:10px; white-space:pre-wrap; word-wrap:break-word; margin-top:10px;}
  .error { color:red; margin-top:5px;}
  .nav-buttons button { margin-top:10px;}
</style>
</head>
<body>

<div style="text-align:center; margin-bottom:20px;">
  <button onclick="switchLanguage('ms')">Bahasa Melayu</button>
  <button onclick="switchLanguage('en')">English</button>
</div>

<h1 id="title">Penjana Prompt Umum (SCOFFE)</h1>

<div id="scoffe-form">
  <label id="lbl-situation">Situasi
    <input id="situation" maxlength="200" placeholder="Ayat ringkas yang menerangkan isu atau matlamat segera.">
    <small id="help-situation">Ayat ringkas yang menerangkan isu atau matlamat segera (maks 200 aksara).</small>
  </label>

  <label id="lbl-context">Konteks
    <input id="context" maxlength="300" placeholder="1-2 fakta penting berkaitan tugasan.">
    <small id="help-context">1-2 fakta penting berkaitan tugasan (maks 300 aksara).</small>
  </label>

  <label id="lbl-operation">Operasi
    <input id="operation" maxlength="120" placeholder="Apa yang anda mahu AI lakukan.">
    <small id="help-operation">Apa yang anda mahu AI lakukan (maks 120 aksara).</small>
  </label>

  <label id="lbl-persona">Persona
    <input id="persona" maxlength="120" placeholder="Peranan/nada AI, contohnya: Ketua Produk Tenang">
    <small id="help-persona">Peranan atau nada AI.</small>
  </label>

  <label id="lbl-expectation">Jangkaan
    <input id="expectation" maxlength="200" placeholder="Had/metrics, contohnya: max langkah, perkataan">
    <small id="help-expectation">Had yang boleh diukur atau kriteria kejayaan.</small>
  </label>

  <label id="lbl-format">Format
    <input id="format" maxlength="300" placeholder="Medan dan struktur output yang tepat.">
    <small id="help-format">Medan dan struktur output yang tepat.</small>
  </label>

  <label id="lbl-example">Contoh
    <textarea id="example" maxlength="600" placeholder="Tampal 1-2 contoh output ringkas."></textarea>
    <small id="help-example">Tampal 1-2 contoh output ringkas untuk kebolehgunaan semula.</small>
  </label>

  <div class="error" id="error-msg"></div>

  <button id="assemble">Hasilkan Prompt</button>
  <button id="auto-correct">Betulkan Automatik (1 Pusingan)</button>
  <pre id="assembled"></pre>
  <button id="copy">Salin Prompt</button>

  <div class="nav-buttons">
    <button onclick="location.href='index.html'" id="btn-home">Kembali ke Laman Utama</button>
    <button onclick="location.href='persona.html'" id="btn-persona">Pergi ke Penjana Prompt Persona</button>
  </div>
</div>

<script>
// Translation dictionary
const translations = {
  ms: {
    title: "Penjana Prompt Umum (SCOFFE)",
    lblSituation: "Situasi",
    helpSituation: "Ayat ringkas yang menerangkan isu atau matlamat segera (maks 200 aksara).",
    lblContext: "Konteks",
    helpContext: "1-2 fakta penting berkaitan tugasan (maks 300 aksara).",
    lblOperation: "Operasi",
    helpOperation: "Apa yang anda mahu AI lakukan (maks 120 aksara).",
    lblPersona: "Persona",
    helpPersona: "Peranan atau nada AI.",
    lblExpectation: "Jangkaan",
    helpExpectation: "Had yang boleh diukur atau kriteria kejayaan.",
    lblFormat: "Format",
    helpFormat: "Medan dan struktur output yang tepat.",
    lblExample: "Contoh",
    helpExample: "Tampal 1-2 contoh output ringkas untuk kebolehgunaan semula.",
    assemble: "Hasilkan Prompt",
    autoCorrect: "Betulkan Automatik (1 Pusingan)",
    copy: "Salin Prompt",
    btnHome: "Kembali ke Laman Utama",
    btnPersona: "Pergi ke Penjana Prompt Persona"
  },
  en: {
    title: "General Prompt Generator (SCOFFE)",
    lblSituation: "Situation",
    helpSituation: "Short sentence describing the immediate issue or goal (max 200 chars).",
    lblContext: "Context",
    helpContext: "1-2 concise facts that matter for the task (max 300 chars).",
    lblOperation: "Operation",
    helpOperation: "What you want the model to do (max 120 chars).",
    lblPersona: "Persona",
    helpPersona: "The role or tone the AI should assume.",
    lblExpectation: "Expectation",
    helpExpectation: "Measurable limits or success criteria.",
    lblFormat: "Format",
    helpFormat: "Exact output fields and structure.",
    lblExample: "Example",
    helpExample: "Paste 1-2 short exemplar outputs for reproducibility.",
    assemble: "Assemble Prompt",
    autoCorrect: "Auto-Correct (1 Pass)",
    copy: "Copy Prompt",
    btnHome: "Back to Home",
    btnPersona: "Go to Persona Prompt Generator"
  }
};

function switchLanguage(lang){
  document.getElementById('title').textContent = translations[lang].title;
  document.getElementById('lbl-situation').childNodes[0].textContent = translations[lang].lblSituation;
  document.getElementById('help-situation').textContent = translations[lang].helpSituation;
  document.getElementById('lbl-context').childNodes[0].textContent = translations[lang].lblContext;
  document.getElementById('help-context').textContent = translations[lang].helpContext;
  document.getElementById('lbl-operation').childNodes[0].textContent = translations[lang].lblOperation;
  document.getElementById('help-operation').textContent = translations[lang].helpOperation;
  document.getElementById('lbl-persona').childNodes[0].textContent = translations[lang].lblPersona;
  document.getElementById('help-persona').textContent = translations[lang].helpPersona;
  document.getElementById('lbl-expectation').childNodes[0].textContent = translations[lang].lblExpectation;
  document.getElementById('help-expectation').textContent = translations[lang].helpExpectation;
  document.getElementById('lbl-format').childNodes[0].textContent = translations[lang].lblFormat;
  document.getElementById('help-format').textContent = translations[lang].helpFormat;
  document.getElementById('lbl-example').childNodes[0].textContent = translations[lang].lblExample;
  document.getElementById('help-example').textContent = translations[lang].helpExample;
  document.getElementById('assemble').textContent = translations[lang].assemble;
  document.getElementById('auto-correct').textContent = translations[lang].autoCorrect;
  document.getElementById('copy').textContent = translations[lang].copy;
  document.getElementById('btn-home').textContent = translations[lang].btnHome;
  document.getElementById('btn-persona').textContent = translations[lang].btnPersona;
}

// The rest of your SCOFFE JS logic (assemble, verify, copy) stays unchanged
</script>

</body>
</html>
