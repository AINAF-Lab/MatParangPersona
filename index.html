<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laman Utama AI Literacy</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background:#f4f4f4;}
  h1 { text-align: center; color:#333;}
  button { padding: 10px 20px; margin: 10px; font-size:16px; cursor:pointer;}
</style>
</head>
<body>

<div style="text-align:center; margin-bottom:20px;">
  <button onclick="switchLanguage('ms')">Bahasa Melayu</button>
  <button onclick="switchLanguage('en')">English</button>
</div>

<h1 id="title">Selamat Datang ke AI Literacy</h1>
<p id="intro" style="text-align:center;">Pilih alat yang anda ingin gunakan:</p>

<div style="text-align:center;">
  <button onclick="location.href='general.html'" id="btn-general">Penjana Prompt Umum</button>
  <button onclick="location.href='persona.html'" id="btn-persona">Penjana Prompt Persona</button>
</div>

<script>
const translations = {
  ms: {
    title: "Selamat Datang ke AI Literacy",
    intro: "Pilih alat yang anda ingin gunakan:",
    btnGeneral: "Penjana Prompt Umum",
    btnPersona: "Penjana Prompt Persona"
  },
  en: {
    title: "Welcome to AI Literacy",
    intro: "Select the tool you want to use:",
    btnGeneral: "General Prompt Generator",
    btnPersona: "Persona Prompt Generator"
  }
};

function switchLanguage(lang){
  document.getElementById('title').textContent = translations[lang].title;
  document.getElementById('intro').textContent = translations[lang].intro;
  document.getElementById('btn-general').textContent = translations[lang].btnGeneral;
  document.getElementById('btn-persona').textContent = translations[lang].btnPersona;
}
</script>

</body>
</html>
